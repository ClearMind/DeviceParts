{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Part transition" %}</h1>
    {% if have_not_grants %}
        <div class="message">{% trans "You have not permissions for this action!" %}</div>
    {% else %}
        <div class="form">
            {% if message %}
                <div class="message">{{ message }}</div>{% endif %}
            <form action="." method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td><input type="submit" value="{% trans 'Submit' %}"/></td>
                    </tr>
                </table>
            </form>
        </div>
    {% endif %}
{% endblock %}
